<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="container">
        <ul id="list">
            <li>Item 1</li>
            <li>Item 2</li>
            <li>Item 3</li>
            <li>Item 4</li>
            <li>Item 5</li>
        </ul>
    </div>

    <script>
        const nodelist = document.querySelectorAll('#list li')
        const collection = document.getElementById('list').getElementsByTagName('li')
        console.log(nodelist) // Nodelist(5)
        console.log(collection) // HTMLCollection(5)
        
        document.querySelector('#list').innerHTML += "<li> Item 6 </li>"
        console.log(nodelist) // Nodelist(5) estático, pois uma vez que atribui um valor, ele vai guardar para sempre
        console.log(collection) // HTMLCollection(6) é vivo, pois vai se atualizar a medida que o meu DOM for sofrer alterações 
    </script>
</body>
</html>
