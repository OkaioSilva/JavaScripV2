<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>teste DOM</h1>
    <div class="container">
        <p>teste 1</p>
        <p>lorem <a href="#"> link </a> Eii </p>
        <p>teste 2</p>

        <h2>Lista</h2>
        <ul>
            <li>item 1</li>
            <li>item 2
                <ul>
                    <li>item 2.a</li>
                    <li>item 2.b</li>
                    <li>item 2.c</li>
                    <li></li>
                </ul>
            </li>
            <li>item <a href="#">link</a></li>
        </ul>
    </div>

    <script>
        console.log(document.body)
        console.log(document.body.parentElement)
        console.log(document.body.parentNode)
        const html = document.body.parentElement 
        console.log(document.body.parentElement === document.body.parentNode)  // true

        console.log(html.parentElement) // null
        //Lá o HTML não tem um elemento pai, mas ele tem um nó pai que é do tipo document e nó do tipo document. 
        //Não é um nó do tipo elemento 
        console.log(html.parentNode)



        // nextSibling e previousSibling = navegar entre irmãos 

        const h2 = document.querySelector('h2')
        console.log(h2.nextSibling) // #text por causa da quebra de linha, porém, se usar o nextElementSibling:

        console.log(h2.nextElementSibling) // <ul>...</ul>
        
        // o mesmo ocorre em previousSibling
        console.log(h2.previousSibling)
        console.log(h2.previousElementSibling) // <p>teste 2</p>

        // childNodes  e  children
        const link = document.querySelector('a')
        const list = document.querySelector('ul ul')
        
        console.log(link.parentElement.childNodes) 
        // vai mostrar todos os nós, independente se for elemento ou não
        // vai mostrar também os nós do tipo texto
        
        console.log(link.parentElement.children) 
        // vai me mostrar um HTMLCollection trazendo apenas os nós que são do tipo elemento

        // firstChild e firstElementChild
        console.log(link.parentElement.firstChild) // 'lorem'
        console.log(link.parentElement.firstElementChild) // tag <a href="#"> link </a>

        // lastChild e lastElementChild
        console.log(link.parentElement.lastChild) // nó do tipo texto = "Eii"
        console.log(link.parentElement.lastElementChild) // tag <a href="#"> link </a>, uma vez que só tenho esse único filho


        // hasChildNodes() vai verificar se o elemento buscado tem nós ou não

        console.log(list.lastElementChild.hasChildNodes()) // pois não há nada dentro da <li></li>

        </script>
</body>
</html>
